<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        html {
            visibility: hidden;
            opacity: 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <section class="search">
                <input type="text" placeholder="Search...">
            </section>
            <section class="icon-temp-date">
                <section class="weather-image">

                </section>
                <section class="date-temp">
                    <div class="temp">
                        <p id="tempId">12&deg;C</p>
                    </div>
                    <div class="conditions">
                        <p id="conditionId">Rain, Overcast</p>
                    </div>
                </section>
            </section>
            <section class="bottom-description">
                <p id="addressId">Harare, Zimbabwe</p>
            </section>
        </div>
        <div class="right">
            <section class="right-top"></section>
            <section class="right-bottom"></section>
        </div>
    </div>
</body>

</html>
