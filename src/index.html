<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        html {
            visibility: hidden;
            opacity: 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <section class="search">
                <input type="text" placeholder="Search...">
            </section>
            <section class="icon-temp-date">
                <section class="weather-image">

                </section>
                <section class="date-temp">
                    <div class="temp">
                        <p id="tempId">12&deg;C</p>
                    </div>
                    <div class="conditions">
                        <p id="conditionId">Rain, Overcast</p>
                    </div>
                </section>
            </section>
            <section class="bottom-description">
                <p id="addressId">Harare, Zimbabwe</p>
            </section>
        </div>
        <div class="right">
            <section class="right-top">
                <div class="one">
                    <p class="days" id="one">Mon</p>
                    <section id="day-image-one" class="day-image"></section>
                    <div class="min-max">
                        <p id="oneMax">23&deg;C</p>
                        <p class="min" id="oneMin">10&deg;C</p>
                    </div>
                </div>
                <div class="two">
                    <p class="days" id="two">Tue</p>
                    <section class="day-image" id="day-image-two"></section>
                    <div class="min-max">
                        <p id="twoMax">23&deg;C</p>
                        <p class="min" id="twoMin">10&deg;C</p>
                    </div>
                </div>
                <div class="three">
                    <p class="days" id="three">Wed</p>
                    <section class="day-image" id="day-image-three"></section>
                    <div class="min-max">
                        <p id="threeMax">23&deg;C</p>
                        <p class="min" id="threeMin">10&deg;C</p>
                    </div>
                </div>
                <div class="four">
                    <p class="days" id="four">Thu</p>
                    <section class="day-image" id="day-image-four"></section>
                    <div class="min-max">
                        <p id="fourMax">23&deg;C</p>
                        <p class="min" id="fourMin">10&deg;C</p>
                    </div>
                </div>
                <div class="five">
                    <p class="days" id="five">Fri</p>
                    <section class="day-image" id="day-image-five"></section>
                    <div class="min-max">
                        <p id="fiveMax">23&deg;C</p>
                        <p class="min" id="fiveMin">10&deg;C</p>
                    </div>
                </div>
                <div class="six">
                    <p class="days" id="six">Sat</p>
                    <section class="day-image" id="day-image-six"></section>
                    <div class="min-max">
                        <p id="sixMax">23&deg;C</p>
                        <p class="min" id="sixMin">10&deg;C</p>
                    </div>
                </div>
            </section>
            <section class="right-bottom">

            </section>
        </div>
    </div>
</body>

</html>
